<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <label for="first_name">First Name: *</label>
    <input type="text" name="first_name" id="first_name">
    <br><br>
    <label for="last_name">Last Name: *</label>
    <input type="text" name="last_name" id="last_name">
    <br><br>
    <label for="email_address">Email Address: *</label>
    <input type="text" name="email_address" id="email_address">
    <br><br>
    <label for="Password">Password: *</label>
    <input type="password" name="Password" id="Password">
    <br><br>
    <label for="Confirm_Password">Confirm Password: *</label>
    <input type="password" name="Confirm_Password" id="Confirm_Password">
    <br><br>
    <label for="Birthday">Birthday: </label>
    <input type="date" name="Birthday" id="Birthday">
    <p><strong>Gender Identity:</strong></p>
    <input type="radio" name="gender_identity" id="Male">
    <label for="Male">Male</label>
    <input type="radio" name="gender_identity" id="Female">
    <label for="Female">Female</label>
    <input type="radio" name="gender_identity" id="Non-binary">
    <label for="Non-binary">Non-binary</label>
    <input type="radio" name="gender_identity" id="I prefer not to answer">
    <label for="I prefer not to answer">I prefer not to answer</label>
    <p>A short description about myself:</p>
    <textarea name="self_description" id="" cols="40" rows="3"></textarea>
    <br>
    <label for="language">Favorite Language:</label>
    <select name="language" id="Favorite Language:">
        <option value="Javascript">Javascript</option>
        <option value="Python">Python</option>
        <option value="MERN">MERN</option>
    </select>
    <br><br>
    <input type="checkbox" name="email_updates" id="email_updates">
    <label for="email_updates">Yes, I would like to receive periodic email updates</label>
    <br><br>
    <input type="submit" value="Create Account">
    <br>
    <p>* Indicates a required field</p>
</body>
</html>
