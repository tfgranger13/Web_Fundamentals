<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>User Card</title>
</head>
<body>
    <div id="usercard">
        <div class="header">
            <!-- top bar -->
            <div class="hbar"></div>
            <!-- profile picture -->
            <img src="./images/user-circle.png" alt="Profile picture">
        </div>
        <!-- div for border around bottom -->
        <div class="main">
            <!-- div for the text info inside -->
            <div class="text">
                <!-- Jane Doe -->
                <div class="name">
                    <h1>Jane Doe</h1>
                </div>
                <!-- location -->
                <div class="location">
                    <img id="map" src="./images/map-marker.png" alt="Map location">
                    <h4>Seattle</h4>
                </div>
                <!-- titles -->
                <div class="titles">
                    <p>Developer | Engineer | Problem Solver</p>
                    <p>Master of shadows and the Internet!</p>
                </div>
                <!-- edit -->
                <div class="edit">
                    <img id="gear" src="./images/gear.png" alt="Edit profile">
                    <a href="#">edit profile</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
